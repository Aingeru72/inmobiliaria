<h1>Consultar tareas</h1>

<form action="#" class="form-group form-inline">
    <label for="id-tarea">ID de la tarea a consultar</label>
    <input class="form-control" id="id-tarea" type="number" #idTarea>
    <button class="btn btn-primary" (click)="buscarTarea(idTarea.value)">Consultar tarea</button>
</form>

<div *ngIf="respuesta" id="resultado">
    <b>Resultado:</b> 
    <span>{{respuesta}}</span>
</div>
